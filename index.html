<!DOCTYPE html>
<html>
<head>
    <title>INST377 - Lab 4</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <h1 id="mainHeading">INST377 - Lab 4</h1>

    <div class="row">
        <div class="box">
            <form>
                <label for="yourName">Name:</label>
                <input type="text" id="yourName" name="name" required>
                <button type="button" onclick="alertMe()">Alert Me!</button>
            </form>
            <script type="text/javascript">
                function alertMe() {
                    var name = document.getElementById('yourName').value;
                    if (name.trim() !== '') {
                        alert('Hello ' + name);

                    } else {
                        alert('Hello ' + name);

                    }
                }
            </script>
        </div>

        <div class="box">
            <button onclick="changeColor()">Change Color</button>
            <script type="text/javascript">
                var bgColor = '#ADD8E6';
                function changeColor() {
                    if (bgColor === '#ADD8E6') {
                        bgColor = '#008000';
                    } else {
                        bgColor = '#ADD8E6';
                    }
                    document.body.style.backgroundColor = bgColor;
                }
            </script>
        </div>
    </div>

    <div class="row">
       <div class="box">
            <form>
                <label for="textInput">Text Tester:</label>
                <input type="text" id="textInput" name="name" required>
                <button type="button" onclick="textTester()">Validate Text</button>

            </form>
            <script>
                function textTester() {
                    var inputText = document.getElementById('textInput').value;
                    var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
                    if (validation.test(inputText)) {
                        alert('How about... nah');
                    } else {
                        alert('Nice!');
                    }
                }
            </script>
        </div>

        <div class="box">
            <button onclick="addText()">Add Text</button>
            <script>
                function addText() {
                    var theHeading = document.getElementById('mainHeading').textContent;
                    var newHeading = theHeading + ' - Adding Text';
                    document.getElementById('mainHeading').textContent = newHeading;
                }
            </script>
        </div>
    </div>

</body>
</html>
